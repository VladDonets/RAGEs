<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Weekly Coding Challenge #1 -  Double slider Sign in/up Form - Desktop Only</title>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css'><link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<h2>SamServer</h2>
<div class="container" id="container">
	<div class="form-container sign-up-container">
		<form action="#">
			<h1>Создать аккаунт</h1>

			<span></span>
			<input type="text" placeholder="Name" />
			<input type="email" placeholder="Email" />
			<input type="password" placeholder="Password" />
			<button>Создать аккаунт</button>
		</form>
	</div>
	<div class="form-container sign-in-container">
		<form action="#">
			<h1>Вход в аккаунт</h1>
			<span> используй email</span>
			<input type="email" placeholder="Email" />
			<input type="password" placeholder="Password" />
			<a href="#">Забыл пароль?</a>
			<button>Войти</button>
		</form>
	</div>
	<div class="overlay-container">
		<div class="overlay">
			<div class="overlay-panel overlay-left">
				<h1>С возращением!</h1>
				<p>Используйте личные данные для входа</p>
				<button class="ghost" id="signIn">Войти в аккаунт</button>
			</div>
			<div class="overlay-panel overlay-right">
				<h1>Добро пожаловать!</h1>
				<p>Используйте личные данные для регистрации</p>
				<button class="ghost" id="signUp">Создать</button>
			</div>
		</div>
	</div>
</div>

<footer>
	<p>
		SamServer <i class="fa fa-heart"></i> 
</footer>
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
